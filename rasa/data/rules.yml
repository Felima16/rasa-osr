version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Found the luciferin
  condition:
  - active_loop: help_form
  steps:
  - intent: confirm_luciferin
  - action: help_form
  - active_loop: null
  - slot_was_set:
    - has_luciferin: true
  - action: utter_remember_affirm